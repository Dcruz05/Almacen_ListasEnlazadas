<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/producto.js"></script>
    <script src="./js/almacen.js"></script>
</head>

<body>
    <header class="header d-flex justify-content-center">
        <h1>Almacen</h1>
    </header>
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card border-primary">
                    <div class="card-header d-flex justify-content-center border-primary">
                        <h3>Agregar producto</h3>
                    </div>
                    <form id="formularioProducto" class="card-body">
                        <div class="form-group">
                            <label for="posicion" >Codigo</label>
                            <input type="number" id="codigo" placeholder="Codigo del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="posicion" >Producto</label>
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="posicion" >Cantidad</label>
                            <input type="number" id="cantidad" min="0" max="100" placeholder="Cantidad del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="posicion" >Precio</label>
                            <input type="number" step="0.10" id="precio" placeholder="Precio del producto" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="posicion" >Posicion (Solo al insertar)</label>
                            <input type="number" step="1" id="posicion" placeholder="Posicion al insertar" class="form-control" min="1" autocomplete="1">
                        </div>
                        <input type="button" value="Agregar" id="btnAgregar" class="btn btn-success btn-block">
                        <input type="button" value="Insertar" id="btnInsertar" class="btn btn-primary btn-block"/>
                        <input type="reset" class="btn btn-danger btn-block"></input>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container">
                    <div class="row pt-5">
                        <div class="col-md-4">
                            <div class="card border-danger">
                                <div class="card-header d-flex justify-content-center border-danger">
                                    <h3>Elimniar</h3>
                                </div>
                                <form id="formularioProducto" class="card-body">
                                    <div class="form-group">
                                        Codigo <input type="text" id="dltCodigo" placeholder="Codigo del producto"
                                            class="form-control">
                                    </div>
                                    <input type="button" value="Eliminar" id="btneliminar"
                                        class="btn btn-success btn-block">
                                </form>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card border-info">
                                <div class="card-header d-flex justify-content-center border-info">
                                    <h3 class="d-flex justify-content-center">Buscar/Mostrar</h3>
                                </div>
                                <form id="formularioProducto" class="card-body">
                                    <div class="form-group">
                                        Codigo <input type="text" id="schCodigo" placeholder="codigo del producto"
                                            class="form-control">
                                    </div>
                                    <input type="button" value="Buscar" id="btnBuscar"
                                        class="btn btn-success btn-block">
                                    <input type="button" class="btn btn-primary btn-block" id="btnMostrar" value="Listar registros">
                                    <input type="button" class="btn btn-primary btn-block" id="btnMostrarInvertido" value="Listar registros inverso">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><br>

    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card p-3 border-success mb-3">
                    <div class="card-header border-success">
                        <h3 class="d-flex justify-content-center">Actividades</h3>
                    </div>
                    <div class="card-body" id="actividades">

                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card p-3 border-success mb-3 ">
                    <div class="card-header border-success">
                        <h3 class="d-flex justify-content-center border-success">Productos</h3>
                    </div>
                    <div class="card-body" id="listado">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
<footer class="d-flex justify-content-center p-2">Derechos Reservados &copy; David Edwin Cruz Morales 2022</footer>

</html>
